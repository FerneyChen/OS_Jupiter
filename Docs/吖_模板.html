<script type="text/javascript" defer>$(document).ready(function () {$.goup({trigger: 100,bottomOffset: 50,locationOffset: 50,title: '0%',titleAsText: true});$(".goup-container").css("background", "#696969 none repeat scroll 0% 0%").css("opacity", 0.9);$(".goup-text").css("font-family", "Poppins").css("font-weight", 100).css("color", "#ffffff").css("opacity", 0.9);});$(document).scroll(function () {var d_h = $(document).height();var c_h = $(window).height();var c_t_h = $(window).scrollTop();var schedule = c_t_h / (d_h - c_h - 0.5);var str =Number(schedule * 100).toFixed()+"%";$(".goup-text").text(str);});</script>
